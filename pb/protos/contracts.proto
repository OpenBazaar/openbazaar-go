syntax = "proto3";

import "countrycodes.proto";
import "google/protobuf/timestamp.proto";

message RicardianContract {
    repeated Listing vendorListings                    = 1;
    Order buyerOrder                                   = 2;
    OrderConfirmation vendorOrderConfirmation          = 3;
    repeated OrderFulfillment vendorOrderFulfillment   = 4;
    OrderCompletion buyerOrderCompletion               = 5;
    Dispute dispute                                    = 6;
    DisputeResolution disputeResolution                = 7;
    Refund refund                                      = 8;
    repeated Signature signatures                      = 9;
}

message Listing {
    string slug                             = 1;
    ID vendorID                             = 2;
    Metadata metadata                       = 3;
    Item item                               = 4;
    repeated ShippingOption shippingOptions = 5;
    repeated Tax taxes                      = 6;
    repeated Coupon coupons                 = 7;
    repeated string moderators              = 8;
    string termsAndConditions               = 9;
    string refundPolicy                     = 10;

    message Metadata {
        uint32 version                   = 1;
        ContractType contractType        = 2;
        Format format                    = 3;
        google.protobuf.Timestamp expiry = 4;
        string acceptedCurrency          = 5;
        string pricingCurrency           = 6;

        enum ContractType {
            PHYSICAL_GOOD = 0;
            DIGITAL_GOOD  = 1;
            SERVICE       = 2;
            CROWD_FUND    = 3;
        }

        enum Format {
            FIXED_PRICE  = 0;
            AUCTION      = 1;
        }
    }

    message Item {
        string title               = 1;
        string description         = 2;
        string processingTime      = 3;
        uint64 price               = 4;
        bool nsfw                  = 5;
        repeated string tags       = 6;
        repeated Image images      = 7;
        repeated string categories = 8;
        string sku                 = 9;
        float grams                = 10;
        string condition           = 11;
        repeated Option options    = 12;

        message Option {
            string name                = 1;
            string description         = 2;
            repeated Variants variants = 3;

            message Variants {
                string name          = 1;
                Image image          = 2;
                int64 priceModifier  = 3;
            }
        }

        message Image {
            string filename = 1;
            string original = 2;
            string large    = 3;
            string medium   = 4;
            string small    = 5;
            string tiny     = 6;
        }
    }

    message ShippingOption {
        string name                         = 1;
        ShippingType type                   = 2;
        repeated CountryCode regions        = 3;
        ShippingRules shippingRules         = 4;
        repeated Service services           = 5;

        enum ShippingType {
            LOCAL_PICKUP = 0;
            FIXED_PRICE  = 1;
        }

        message Service {
            string name              = 1;
            uint64 price             = 2;
            string estimatedDelivery = 3;
        }

        message ShippingRules {
                RuleType ruleType            = 1;
                repeated Rule rules          = 2;

                message Rule {
                    uint32 minRange              = 1;
                    uint32 maxRange              = 2;
                    uint64 price                 = 3;
                }

                enum RuleType {
                    QUANTITY_DISCOUNT          = 0;
                    FLAT_FEE_QUANTITY_RANGE    = 1;
                    FLAT_FEE_WEIGHT_RANGE      = 2;
                    COMBINED_SHIPPING_ADD      = 3;
                    COMBINED_SHIPPING_SUBTRACT = 4;
                }
        }
    }

    message Tax {
        string taxType                  = 1;
        repeated CountryCode taxRegions = 2;
        bool taxShipping                = 3;
        float percentage                = 4;
    }

    message Coupon {
        string title = 1;
        string hash  = 2;
        oneof discount {
            float percentDiscount = 3;
            uint64 priceDiscount  = 4;
        }
    }
}

message Order {
    string refundAddress                 = 1;
    uint64 refundFee                     = 2;
    Shipping shipping                    = 3;
    ID buyerID                           = 4;
    google.protobuf.Timestamp timestamp  = 5;
    repeated Item items                  = 6;
    Payment payment                      = 7;
    repeated bytes ratingKeys            = 8;
    string alternateContactInfo          = 9;

    message Shipping {
        string shipTo       = 1;
        string address      = 2;
        string city         = 3;
        string state        = 4;
        string postalCode   = 5;
        CountryCode country = 6;
        string addressNotes = 7;
    }

    message Item {
        string listingHash            = 1;
        uint32 quantity               = 2;
        repeated Option options       = 3;
        ShippingOption shippingOption = 4;
        string memo                   = 5;
        repeated string couponCodes   = 6;

        message Option {
            string name  = 1;
            string value = 2;
        }

        message ShippingOption {
            string name    = 1;
            string service = 2;
        }
    }

    message Payment {
        Method method       = 1;
        string moderator    = 2;
        uint64 amount       = 3; // Satoshis
        uint64 exchangeRate = 4;
        string chaincode    = 6; // Hex encoded
        string address      = 7; // B58check encoded
        string redeemScript = 8; // Hex encoded

        enum Method {
            ADDRESS_REQUEST = 0;
            DIRECT          = 1;
            MODERATED       = 2;
        }
    }
}

message OrderConfirmation {
    string orderID                            = 1;
    // Direct payments only
    string paymentAddress                     = 2;
    uint64 requestedAmount                    = 3;
    uint64 payoutFee                          = 4;

    repeated RatingSignature ratingSignatures = 5;
}

message OrderReject {
    string orderID                 = 1;
    repeated BitcoinSignature sigs = 2;
}

message RatingSignature {
    TransactionMetadata metadata = 1;
    bytes signature              = 2;

    message TransactionMetadata {
        string listingSlug   = 1;
        bytes  ratingKey     = 2;
        bytes  moderatorKey  = 3; // Only if moderated
    }
}

message BitcoinSignature {
    uint32 inputIndex = 1;
    bytes signature   = 2;
}

message OrderFulfillment {
    string orderId                             = 1;

    string slug                                = 2;

    // Physical goods only
    repeated PhysicalDelivery physicalDelivery = 3;

    //Digital goods only
    repeated DigitalDelivery digitalDelivery   = 4;

    // Moderated payments only
    Payout payout                              = 5;

    RatingSignature ratingSignature            = 6;

    message PhysicalDelivery {
        string shipper            = 1;
        string trackingNumber     = 2;
    }

    message DigitalDelivery {
        string url                = 1;
        string password           = 2;
    }

    message Payout {
        repeated BitcoinSignature sigs = 1;
        string payoutAddress           = 2;
        uint64 payoutFeePerByte        = 3;
    }
}

message OrderCompletion {
    string orderId                       = 1;
    repeated BitcoinSignature payoutSigs = 2;
    repeated Rating ratings              = 3;

    message Rating {
        RatingData ratingData = 1;
        bytes signature       = 2;

        message RatingData {
            bytes ratingKey                     = 1;
            ID vendorID                         = 2;
            ID buyerID                          = 3; // optional
            ID moderatorID                      = 4; // only if a dispute was won
            RatingSignature vendorSig           = 5;
            bytes moderatorSig                  = 6; // only if a dispute was won

            google.protobuf.Timestamp timestamp = 7;

            uint32 overall                      = 8;
            uint32 quality                      = 9;
            uint32 description                  = 10;
            uint32 deliverySpeed                = 11;
            uint32 customerService              = 12;
            string review                       = 13;
        }
    }
}

message Dispute {
    google.protobuf.Timestamp timestamp = 1;
    string claim                        = 2;
    repeated Outpoint outpoints         = 3;
    repeated bytes ratingKeys           = 4; // buyer dispute only
    bytes serializedContract            = 5;

    message Outpoint {
        string hash  = 1; // Hex encoded
        uint32 index = 2;
    }
}

message DisputeResolution {
    google.protobuf.Timestamp timestamp = 1;
    string proposedBy                   = 2;
    string resolution                   = 3;
    Payout payout                       = 4;

    message Payout {
            repeated BitcoinSignature sigs = 1;
            bytes unsignedTx               = 2;
            string moderatorAddress        = 3;
            uint64 buyerAmount             = 4;
            uint64 vendorAmount            = 5;
            uint64 moderatorAmount         = 6;
            uint64 fee                     = 7;
    }
}

message Refund {
    string orderID                 = 1;
    repeated BitcoinSignature sigs = 2;
    string memo                    = 3;
}

message ID {
    string guid         = 1;
    string blockchainID = 2;
    Pubkeys pubkeys     = 3;
    bytes bitcoinSig    = 4; // Bitcoin signature covering GUID

    message Pubkeys {
        bytes guid    = 1; // IPFS public key
        bytes bitcoin = 2; // Bitcoin public key
    }
}

message Signature {
    Section section      = 1;
    bytes signatureBytes = 2;

    enum Section {
        LISTING            = 0;
        ORDER              = 1;
        ORDER_CONFIRMATION = 2;
        ORDER_FULFILLMENT  = 3;
        ORDER_COMPLETION   = 4;
        DISPUTE            = 5;
        DISPUTE_RESOLUTION = 6;
        REFUND             = 7;
    }
}
