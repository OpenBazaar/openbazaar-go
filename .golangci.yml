run:
  skip-dirs:
    - vendor
    - pb

issues:
  max-per-linter: 999999
  max-same: 999999

linters-settings:
  errcheck:
    check-type-assertions: false
    check-blank: false
  unparam:
    algo: cha
    check-exported: false
  nakedret:
    max-func-lines: 0
  misspell:
    locale: US
  dupl:
    threshold: 600
  goconst:
    min-occurrences: 5
  gocyclo:
    min-complexity: 180
  lll:
    line-length: 750

linters:
  enable:
    - gofmt
    - ineffassign
    - staticcheck
    - structcheck
    - unconvert
    - unused
    - unparam
    - varcheck
    - deadcode
    - gosimple
    - dupl
    - gocyclo
    - nakedret
    - lll
  disable:
    - errcheck
    - govet
    - golint
    - megacheck
    - goimports
    - prealloc
    - goconst
